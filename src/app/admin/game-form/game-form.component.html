<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" ngModel type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price per Hour</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input id="price" ngModel name="price" type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category" ngModel type="text" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of catogories$|async" [value]="c._id">{{c.name}}</option>
    </select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
