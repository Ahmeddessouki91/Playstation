<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h1 class="text-center" style="margin-bottom: 10px">Login</h1>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or password.
  </div>
  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
  </div>
  <div class="form-group">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
